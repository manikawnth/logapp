<body>

<script type="text/javascript" src="./controllers/app.js"></script>			<!-- app.js is the angular app & controller file 	-->
<script type="text/javascript" src="../socket.io/socket.io.js"></script> 	<!-- Socket.io js file has to be in the same path 	-->
<div id="main" class="main">
	This is not the header<br><br><br><br><br>
</div>
<div id="container" class="container">
	<div id="report" class="report">
	</div>
	<div ng-app="chatApp">
	<div id="chat" class="chat" ng-controller="ChatCtrl">
	<p ng-repeat="msg in msgs track by $index">{{msg}}</p>
	<form>
		<input ng-model='ipmsg' type="text" maxlength="140">
		<button ng-click="SendMsg(ipmsg)">Submit</button>	
		{{ipmsg}}
	</form>
	</div>
	</div>
</div>
